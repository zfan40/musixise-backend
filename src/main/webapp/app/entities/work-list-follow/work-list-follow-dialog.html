
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkListFollowLabel" translate="musixiseApp.workListFollow.home.createOrEditLabel">Create or edit a WorkListFollow</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.workListFollow.id" readonly />
        </div>

        <div class="form-group">
            <label translate="musixiseApp.workListFollow.work" for="field_work">work</label>
            <select class="form-control" id="field_work" name="work" ng-model="vm.workListFollow.work" ng-options="workList as workList.id for workList in vm.worklists track by workList.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="musixiseApp.workListFollow.user" for="field_user">user</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.workListFollow.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
